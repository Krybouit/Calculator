<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id= cal-container>
    <div id = "screen">
        <p id = "num">0</p>
    </div>
    <div id = "buttons-container">
        <button class = "cal-nums button-style">0</button>
        <button class = "cal-nums button-style">.</button>
        <button id = "result" class = "button-style">=</button>
        <button class = "operator-btn button-style">+</button>
        <button class = "cal-nums button-style">1</button>
        <button class = "cal-nums button-style">2</button>
        <button class = "cal-nums button-style">3</button>
        <button class = "operator-btn button-style">-</button>
        <button class = "cal-nums button-style">4</button>
        <button class = "cal-nums button-style">5</button>
        <button class = "cal-nums button-style">6</button>
        <button class = "operator-btn button-style">x</button>
        <button class = "cal-nums button-style">7</button>
        <button class = "cal-nums button-style">8</button>
        <button class = "cal-nums button-style">9</button>
        <button class = "operator-btn button-style">รท</button>
        <div class="delete-btn">
            <button id = "clear" class = "button-style">AC</button>
            <button id = "delete" class = "button-style">C</button>
        </div>
    </div>





</div>
















    
    <script src="script.js"></script>
</body>
</html>
