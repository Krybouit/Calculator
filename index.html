<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id= cal-container>
    <div id = "screen">
        <p id = "num">0</p>
    </div>
    <div id = "buttons-container">
        <button class = "cal-nums">0</button>
        <button class = "buttons-style">.</button>
        <button class = "buttons-style">=</button>
        <button class = "buttons-style">+</button>
        <button class = "cal-nums">1</button>
        <button class = "cal-nums">2</button>
        <button class = "cal-nums">3</button>
        <button class = "buttons-style">-</button>
        <button class = "cal-nums">4</button>
        <button class = "cal-nums">5</button>
        <button class = "cal-nums">6</button>
        <button class = "buttons-style">x</button>
        <button class = "cal-nums">7</button>
        <button class = "cal-nums">8</button>
        <button class = "cal-nums">9</button>
        <button class = "buttons-style">รท</button>
        <div class="delete-btn">
            <button class = "buttons-style">AC</button>
            <button class = "buttons-style">C</button>
        </div>
    </div>





</div>
















    
    <script src="script.js"></script>
</body>
</html>
